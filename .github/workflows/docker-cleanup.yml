name: Clean up packages
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: "k8s-source"
          package-type: "container"
          min-versions-to-keep: 90
          delete-only-untagged-versions: "true"
