apiVersion: v1
kind: PersistentVolume
metadata:
  name: d1
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/d1"
